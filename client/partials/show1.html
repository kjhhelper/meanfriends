<table>
  <thead>
    <tr>
      <th>|First name|</th>
      <th>|Last name|</th>
      <th>|birthday|</th>
    </tr>
  </thead>
  <tbody>
       <tr ng-repeat="friend in friends">
        <td>{{friend.firstname}}</td>
        <td>{{friend.lastname}}</td>
        <td>{{friend.birthday}}</td>

      </tr>
  </tbody>
</table>
